<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TactiTrack - Football Data Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 页眉 -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="TactiTrack Logo">
            <span>TactiTrack</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">查看比赛数据</a></li>
                <li><a href="#">热图分析</a></li>
                <li><a href="https://github.com/albertc9/tactitrack" target="_blank">
                    <img src="github-icon.png" alt="GitHub">
                </a></li>
            </ul>
        </nav>
    </header>

    <!-- 搜索栏 -->
    <section class="search-bar">
        <input type="text" placeholder="搜索比赛或球员...">
        <button>🔍 搜索</button>
    </section>

    <!-- 主体部分 -->
    <section class="hero">
        <h1>Welcome to TactiTrack!</h1>
        <p>An open source football data analysis tool that focuses on player and team data analysis and heat map visualization.</p>
        <button class="cta-button">Get Started</button>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>© 2025 TactiTrack | MIT License</p>
        <a href="#">隐私政策</a> | <a href="#">使用条款</a>
    </footer>

</body>
</html>
